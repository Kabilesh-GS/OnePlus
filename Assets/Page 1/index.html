<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-body-contain">
        <div class="form-contain">
            <p class="title1">Create Account</p>
            <div class="inputs">
                <div class="names">
                    <input type="text" class="first-name" placeholder="First Name">
                    <input type="text" class="last-name" placeholder="Last Name">
                </div>
                <input type="number" class="phone" placeholder="Phone Number">
                <input type="email" class="email" placeholder="E-mail ID">
                <input type="password" class="password" placeholder="Password">
            </div>
            <div class="button">
                <button class="join-button">
                    Join Now
                </button>
            </div>
        </div>
    </div>
</body>
</html>
